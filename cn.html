<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
<meta name="keywords" content="密码生成器,password generator" />
<meta name="description" content="在线密码生成器，可根据用户名生成不同网站的密码" />
<title>密码生成器</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
<link rel="stylesheet" type="text/css" media="screen" href="assets/css.css">
</head>
<body>
<!--[if lt IE 9]>
<p class="noie678">请使用现代浏览器浏览，例如 <a href="http://www.google.com/chrome" target="_blank">Chrome</a>， <a href="http://www.mozilla.org/en-US/firefox/new/" target="_blank">Firefox</a> 或 <a href="http://www.opera.com/" target="_blank">Opera</a>，本站不支持ie6，ie7和ie8，如能侥幸浏览正常，实属意外。</p>
<![endif]-->
<h1 class="logo"><a href="cn.html">密码生成器</a></h1>
<label class="label">用户名:</label>
<input name="account" type="text" class="text" placeholder="网站或app的用户名" require="true" autocomplete="false">
<label class="label">网站/应用:</label>
<input name="app" type="text" class="text" placeholder="用在哪个网站或应用">
<label class="label">密码:</label>
<span id="J_password" class="password" title="密码将出现在这里">密码将出现在这里</span>
<label class="settings">↓更多设置↓</label>
<div class="more">
<label class="label">salt:</label>
<input name="salt" type="text" class="text" placeholder="passid.org" autocomplete="false" value="passid.org"><span class="tip">默认salt为passid.org</span>
<label class="label">密码长度:</label>
<input name="lengths" type="number" class="number" placeholder="10" autocomplete="false" value="10" min="1" max="32" ><span class="tip">默认10位长度,最大32位</span>
<label class="label">密码类型:</label>
<label class="labelinput"><input name="arabic" type="checkbox" checked="checked" value="0123456789">阿拉伯数字</label>
<label class="labelinput"><input name="lower" type="checkbox" checked="checked" value="abcdefghijklmnopqrstuvwxyz">小写字母</label>
<label class="labelinput"><input name="upper" type="checkbox" checked="checked" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">大写字母</label>
<label class="labelinput"><input name="special" type="checkbox" checked="checked" value="+/=-@#~,.[]()!%^*$&">特殊字符如+/=-@#~,.[]()!%^*$&</label>
</div>
<footer class="footer">
Powered by <a href="http://www.yeeh.org/" target="_blank">Yeeh</a> & Github / <a href="cn-faq.html">常见问答</a> / <a href="index.html">English</a>
</footer>
<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="assets/sha512.js"></script>
<script src="assets/base64.js"></script>
<script src="assets/passid.js"></script>
<script src="assets/js.js"></script>
</body>
</html>
