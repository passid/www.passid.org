<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link rel="stylesheet" type="text/css" media="screen" href="assets/css.css">
</head>
<body>
<h1><a href="http://www.passid.org/" target="_blank">Password Generator</a></h1>
<label>account/username:</label>
<input name="account" type="text" placeholder="username on website or app" require="true" autocomplete="false" tabindex="1">
<label>app/website:</label>
<input name="app" type="text" placeholder="used for which website or app" tabindex="2">
<label>password:</label>
<input type="text" name="password" placeholder="will be here" readonly="true">
<h5>↓more settings↓</h5>
<div>
<label>salt:</label>
<input name="salt" type="password" placeholder="passid.org" autocomplete="false" value="passid.org" tabindex="3"><span>default salt "passid.org"</span>
<label>password length:</label>
<input name="lengths" type="number" placeholder="10" autocomplete="false" value="10" min="1" max="32" tabindex="4"><span>min 1, max 32</span>
<label>password output:</label>
<label for="arabic"><input id="arabic" name="arabic" type="checkbox" checked="checked" value="0123456789" tabindex="5">arabic numerals, like 0-9</label>
<label for="lower"><input id="lower" name="lower" type="checkbox" checked="checked" value="abcdefghijklmnopqrstuvwxyz" tabindex="6">lowercase, like a-z</label>
<label for="upper"><input id="upper" name="upper" type="checkbox" checked="checked" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ" tabindex="7">UPPERCASE, like A-Z</label>
<label for="special"><input id="special" name="special" type="checkbox" checked="checked" value="+/=-@#~,.[]()!%^*$&" tabindex="8">special, like +/=-@#~,.[]()!%^*$&</label>
</div>
<footer>
Powered by <a href="http://www.yeeh.org/" target="_blank">Yeeh</a> / <a href="https://github.com/passid/www.passid.org" target="_blank" title="view in github">Github</a>
</footer>
<script src="assets/jquery-1.11.1.min.js"></script>
<script src="assets/sha512.js"></script>
<script src="assets/base64.js"></script>
<script src="assets/passid.js"></script>
<script src="assets/js.js"></script>
</body>
</html>
