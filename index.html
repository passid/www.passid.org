<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
<meta name="keywords" content="password generator, 密码生成器" />
<meta name="description" content="online password generator, 在线密码生成器" />
<title>Password Generator</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
<link rel="stylesheet" type="text/css" media="screen" href="assets/css.css">
</head>
<body>

<h1 class="logo"><a href="/">Password Generator</a></h1>
<label class="label">account/username:</label>
<input name="account" type="text" class="text" placeholder="username on website or app" require="true" autocomplete="false">
<label class="label">app/website:</label>
<input name="app" type="text" class="text" placeholder="used for which website or app">
<label class="label">password:</label>
<span id="J_password" class="password" title="will apear here">will apear here</span>
<label class="settings">↓more settings↓</label>
<div class="more">
<label class="label">salt:</label>
<input name="salt" type="text" class="text" placeholder="passid.org" autocomplete="false" value="passid.org"><span class="tip">default salt "passid.org"</span>
<label class="label">password length:</label>
<input name="lengths" type="number" class="number" placeholder="16" autocomplete="false" value="16" min="1" max="32" ><span class="tip">default length 16, max 32</span>
<label class="label">password output:</label>
<label class="labelinput"><input name="upper" type="checkbox" checked="checked" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">UPPERCASE</label>
<label class="labelinput"><input name="lower" type="checkbox" checked="checked" value="abcdefghijklmnopqrstuvwxyz">lowercase</label>
<label class="labelinput"><input name="arabic" type="checkbox" checked="checked" value="0123456789">arabic numerals</label>
<label class="labelinput"><input name="special" type="checkbox" checked="checked" value="+/=-@#~,.[]()!%^*$&">special eg +/=-@#~,.[]()!%^*$&</label>
</div>

<script src="assets/js.js"></script>
</body>
</html>
