<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, minimal-ui" />
<meta name="keywords" content="密码生成器,password generator" />
<meta name="description" content="passid.org is an online password generator. passid.org是一个在线密码生成器网站，可根据用户名生成不同网站的密码。" />
<title>密码生成器</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
<link rel="stylesheet" type="text/css" media="screen" href="assets/css.css">
</head>
<body>
<h1><a href="cn.html">密码生成器</a></h1>
<label>用户名:</label>
<input name="account" type="text" placeholder="网站或app的用户名" require="true" autocomplete="false" tabindex="1">
<label>网站/应用:</label>
<input name="app" type="text" placeholder="用在哪个网站或应用" tabindex="2">
<label>密码:</label>
<input type="text" name="password" placeholder="密码将出现在这里" readonly="true">
<h5>↓更多设置↓</h5>
<div>
<label>salt:</label>
<input name="salt" type="password" placeholder="passid.org" autocomplete="false" value="passid.org" tabindex="3"><span>默认salt为passid.org</span>
<label>密码长度:</label>
<input name="lengths" type="number" placeholder="10" autocomplete="false" value="10" min="1" max="32" tabindex="4"><span>最小1位最大32位</span>
<label>密码类型:</label>
<label for="arabic"><input id="arabic" name="arabic" type="checkbox" checked="checked" value="0123456789" tabindex="5">阿拉伯数字,如0-9</label>
<label for="lower"><input id="lower" name="lower" type="checkbox" checked="checked" value="abcdefghijklmnopqrstuvwxyz" tabindex="6">小写字母,如a-z</label>
<label for="upper"><input id="upper" name="upper" type="checkbox" checked="checked" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ" tabindex="7">大写字母,如A-Z</label>
<label for="special"><input id="special" name="special" type="checkbox" checked="checked" value="+/=-@#~,.[]()!%^*$&" tabindex="8">特殊字符,如+/=-@#~,.[]()!%^*$&</label>
</div>
<footer>

<script src="assets/jquery-1.11.1.min.js"></script>
<script src="assets/sha512.js"></script>
<script src="assets/base64.js"></script>
<script src="assets/passid.js"></script>
<script src="assets/js.js"></script>
</body>
</html>
